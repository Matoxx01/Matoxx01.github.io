<!DOCTYPE html>
<html lang="en">
<head>

                    <label for="apellido-materno">Apellido Materno<span>*</span>:</label>
                    <input type="text" id="apellido-materno" name="apellido_materno" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad<span>*</span>:</label>
                    <input type="number" id="edad" name="edad" min="18" max="35" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electr贸nico<span>*</span>:</label>

                <div class="form-group">
                    <label for="fono">Fono de Contacto<span>*</span>:</label>
                    <input type="tel" id="fono" name="fono" pattern="[0-9]{9}" required>

            </form>
        </div>
